<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Pixel to EM convertor</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="backdrop">Pixel to EM convertor</h1>
            <div class="wrapper">
                <label for="px-size">Pixel size</label>
                <input type="number" id="px-size" value="16" />
            </div>
            <div class="wrapper">
                <div class="pixel-wrapper">
                    <label for="pixels">Amount of pixels:</label>
                    <input type="number" id="pixels" placeholder="1080" />
                </div>
                <div class="pixel-wrapper">
                    <label for="ems">Amount of EM's:</label>
                    <input type="number" id="ems" placeholder="1"/>  
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
